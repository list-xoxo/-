        </div>
        <nav>
            <ul>
                <li><a href="main.html">Главная</a></li>

            <div class="country-card">

                    <p>Великая стена и древняя история откроются вам.</p>
                    <button onclick="location.href='tur-china.html';">Подробнее</button>

            <!-- Карточка страны Италия -->
            <div class="country-card">
                <div class="country-image">

                    <button onclick="location.href='tur-italy.html';">Подробнее</button>

<!doctype 1html>
<html lang="en">
<link rel="stylesheet" href="style.css">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Искатели приключений</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <header>
        <div>
            <img src="logo.png" alt="Логотип" width="180" height="50" onclick="window.open('logo.png', '_blank');">
        </div>
        <nav>
            <ul>
                <li><a href="main.html">Главная</a></li>
                <li><a href="catalog.html">Каталог</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Поиск">
        </div>
    </header>

    <h1>Добро пожаловать!</h1>
    <h2>Заполните форму, чтобы продолжить :)</h2>
    
    <form>

        <div class="mb-3">

            <label for="exampleInputEmail1" class="form-label">Адрес электронной почты</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Мы никому не передадим вашу электронную почту.</div>
        
        </div>

        <div class="mb-3">

            <label for="exampleInputPassword1" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        
        </div>

        <div class="mb-3 form-check">

            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Проверить меня</label>
        
        </div>

        <button type="submit" class="btn btn-primary">Отправить</button>

    </form>

</body>
</html>
